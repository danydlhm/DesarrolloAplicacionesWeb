<div class="container" id="modalSignup" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <!-- Project Details Go Here -->
                        <h2>Servicios Telematicos</h2>
                        <p class="item-intro text-muted">Registro de nuevo usuario</p>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Nick de Usuario:</label>
                                    <div class="col-xs-9">
                                        <input #nick type="text" class="form-control" id="nick" placeholder="nick">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Nombre y Apellidos:</label>
                                    <div class="col-xs-9">
                                        <input #name type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Password:</label>
                                    <div class="input-group col-xs-9">
                                        <input [(ngModel)]="pass" type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        <span class="input-group-addon" *ngIf="pass !== ''" >
                                            <span *ngIf="pass === pass2 && pass" class="glyphicon glyphicon-ok" style="color:#00ff83"></span>
                                            <span *ngIf="pass !== pass2 && pass" class="glyphicon glyphicon-remove" style="color:#ff5a5f"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Confirmar Password:</label>
                                    <div class=" input-group col-xs-9">
                                        <input [(ngModel)]="pass2" type="password" class="form-control" placeholder="Confirmar Password">
                                        <span class="input-group-addon" *ngIf="pass2 !== ''" >
                                            <span *ngIf="pass === pass2 && pass" class="glyphicon glyphicon-ok" style="color:#00ff83"></span>
                                            <span *ngIf="pass !== pass2 && pass" class="glyphicon glyphicon-remove" style="color:#ff5a5f"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="InputFile">Avatar de Usuario:</label> 
                                    <input type="file" (change)="selectFile($event)">
                                    <button class="btn btn-primary" (click)="upload()">Subir</button>
                                    <h3 *ngIf="subido">Imagen subida</h3>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="agree">  Accepto <a href="#">Terminos y condiciones</a>.
                                        </label>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                        <button class="btn btn-primary" (click)="cancel()">Cancelar</button>
                                        <button type="submit" (click)="signUp($event,nick.value,name.value)" class="btn btn-primary" id="botonRegistro">Entrar</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
