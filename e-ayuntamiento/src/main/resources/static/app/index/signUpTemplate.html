<div class="container" id="modalSignup" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <!-- Project Details Go Here -->
                        <h2>Servicios Telematicos</h2>
                        <p class="item-intro text-muted">Registro de nuevo usuario</p>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Email:</label>
                                    <div class="col-xs-9">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Password:</label>
                                    <div class="col-xs-9">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Confirmar Password:</label>
                                    <div class="col-xs-9">
                                        <input type="password" class="form-control" placeholder="Confirmar Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Nombre:</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Apellido:</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" >Telefono:</label>
                                    <div class="col-xs-9">
                                        <input type="tel" class="form-control" placeholder="Telefono">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">F. de Nacimiento:</label>
                                    <div class="input-group date" data-provide="datepicker">
                                        <input type="text" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Dirección:</label>
                                    <div class="col-xs-9">
                                        <textarea rows="3" class="form-control" placeholder="Dirección"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3">Genero:</label>
                                    <div class="col-xs-2">
                                        <label class="radio-inline">
                                            <input type="radio" name="genderRadios" value="male"> M
                                        </label>
                                    </div>
                                    <div class="col-xs-2">
                                        <label class="radio-inline">
                                            <input type="radio" name="genderRadios" value="female"> F
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="news"> Enviar noticias.
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="agree">  Accepto <a href="#">Terminos y condiciones</a>.
                                        </label>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                        <input type="submit" class="btn btn-primary" value="Enviar">
                                        <input type="reset" class="btn btn-default" value="Limpiar">
                                    </div>
                                </div>
                            </form>
                        <hr>
                        <button type="button" class="btn btn-primary" [routerLink]="['Index']"><i class="fa fa-times"></i> Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
