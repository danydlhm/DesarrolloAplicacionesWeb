<section id="turismo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Turismo</h2>
                    <h3 class="section-subheading text-muted">Conoce tu Ciudad</h3>
                </div>
            </div>
            <div class="row">
            <div id="carousel" class="carousel slide img-responsive" data-ride="carousel" *ngIf="imagenes">
                <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li [class.active]="img.active" *ngFor="#img of imagenes; #i = index" (click)="gotoImg(i)"></li>
                  </ol>
                <!-- Wrapper for slides -->
                   <div class="carousel-inner" role="listbox">
                        <div class="item" [class.active]="img.active" *ngFor="#img of imagenes">
                            <img class="img-thumbnail" src="{{img.foto}}" alt="Foto {{img.name}}">
                            <div class="carousel-caption">
                                <h3>{{img.name}}</h3>
                            </div>
                        </div>
                    </div>
                <!-- Controls -->
                 <a class="left carousel-control" role="button" (click)="prev()">
                   <span class="glyphicon glyphicon-chevron-left"></span>
                 </a>
                 <a class="right carousel-control" role="button" (click)="next()">
                   <span class="glyphicon glyphicon-chevron-right"></span>
                 </a>
             </div><!-- Carousel -->    
            </div>
        </div>
    </section>
