<section id="turismo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Turismo</h2>
                    <h3 class="section-subheading text-muted">Conoce tu Ciudad</h3>
                </div>
            </div>
            <div class="row">
            <div id="carousel" class="carousel slide img-responsive" data-ride="carousel">
                <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li [class.active]="img.active" *ngFor="#img of imagenes; #i = index" (click)="gotoImg(i)"></li>
                    <!--<li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                    <li data-target="#carousel" data-slide-to="4"></li>
                    <li data-target="#carousel" data-slide-to="5"></li>
                    <li data-target="#carousel" data-slide-to="6"></li>
                    <li data-target="#carousel" data-slide-to="7"></li>
                    <li data-target="#carousel" data-slide-to="8"></li>
                    <li data-target="#carousel" data-slide-to="9"></li>
                    <li data-target="#carousel" data-slide-to="10"></li>
                    <li data-target="#carousel" data-slide-to="11"></li>
                    <li data-target="#carousel" data-slide-to="12"></li>
                    <li data-target="#carousel" data-slide-to="13"></li>-->
                  </ol>
                <!-- Wrapper for slides -->
                   <div class="carousel-inner" role="listbox">
                        <div class="item" [class.active]="img.active" *ngFor="#img of imagenes">
                            <img class="img-thumbnail" src={{img.getUrl()}} alt="Foto {{img.getName()}}">
                            <div class="carousel-caption">
                                <h3>{{img.getName()}}</h3>
                            </div>
                        </div>
                    </div>
                <!-- Controls -->
                 <a class="left carousel-control" role="button" (click)="prev()">
                   <span class="glyphicon glyphicon-chevron-left"></span>
                 </a>
                 <a class="right carousel-control" role="button" (click)="next()">
                   <span class="glyphicon glyphicon-chevron-right"></span>
                 </a>
             </div><!-- Carousel -->    
            </div>
        </div>
    </section>
