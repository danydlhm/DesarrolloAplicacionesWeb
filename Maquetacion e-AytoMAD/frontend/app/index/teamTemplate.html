<section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tu Equipo</h2>
                    <h3 class="section-subheading text-muted">Siempre a tu disposicion</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" *ngFor="#concejal of concejales">
                    <div class="team-member">
                        <img src={{concejal.getUrl()}} class="img-responsive img-circle" alt="Foto de Marta Higueras">
                        <h4>{{concejal.getName()}}</h4>
                        <p class="text-muted">{{concejal.getDesc()}}</p>
                        <ul class="list-inline social-buttons">
                            <li *ngFor="#link of concejal.getContactos()"><a href={{link}}><i class="fa fa-at"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Haciendo un Madrid mejor juntos</p>
                </div>
            </div>
        </div>
    </section>
